<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     .wrap{
        height: 500px;
       
        /* justify-content: space-between; */
        display: flex;
        flex-wrap: wrap;
        align-content: space-between;


        border:1px solid black;   border:1px solid black;
     }
     .wrap span{
         flex:1;
         height: 50px;
         line-height: 50px;
         text-align: center;
         border:1px dashed orangered;
     }
     span:nth-child(2) {
         flex:5;
     }
    
    </style>
</head>
<body>
    

  <div class="wrap">
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>
    <span>6</span>
    <span>7</span>
    <span>8</span>
    <span>9</span>
  </div>

</body>
</html>
